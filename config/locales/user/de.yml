    tombola1: "An der Verlosung nehmen alle Fairmondo-Nutzer*innen mit Newsletter-Abonnement, Einwilligung und Wohnort in Deutschland teil. Unter allen Teilnehmer*innen wird das Geschenkset „Espresso + Bialetti-Kocher“ von Coffee Circle mit gleicher Gewinnchance verlost. Die Teilnahmezeit liegt zwischen dem 10.10.2014 und dem 20.10.2014."
    tombola2: "Es besteht jederzeit die Möglichkeit, die kostenlose Mitgliedschaft oder das Abonnement des Newsletters zu kündigen. Mehrfachregistrierungen erhöhen die Gewinnchance nicht. Kaufverpflichtungen bestehen  nicht. Damit die Gewinner*in benachrichtigt werden kann, sind eine gültige Postanschrift und eine gültige E-Mail-Adresse der Teilnehmer*in erforderlich. Die Gewinnziehung erfolgt unmittelbar nach dem jeweiligen Teilnahmeschluss. Die Gewinner*in  wird per E-Mail benachrichtigt. Eine Barauszahlung des Gewinns ist nicht möglich. Der Rechtsweg ist ausgeschlossen. Deine Angaben werden von uns streng vertraulich und in Übereinstimmung mit den datenschutzrechtlichen Bestimmungen behandelt."


