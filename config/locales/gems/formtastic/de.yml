        quantity: "Falls Du mehrere Artikel derselben Art verkaufen möchtest, trage hier die Menge ein."
        price: "Trage hier den Verkaufspreis pro Artikel ein. Falls Du als gewerbliche*r Händler*in die MwSt ausweisen musst, ist das der Preis inkl. MwSt."

